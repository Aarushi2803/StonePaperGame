<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors-Game.com</title>

    <style type="text/css">
body{
    background-color: black;
    color: white;
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;
}
.heading{
      font-size: 36px;
} 
.images{

}
.images-button{
    background-color: transparent;
    border: 6px solid white;
    border-radius: 10px;
}
.reset-button{
    background-color: white;
    color: black;
    border: none;
    font-size: 16px;
    padding: 8px 15px;
    cursor: pointer;
}
.result{
    font-size: 23px;
    font-weight: bold;
    margin-top: 50px;
    
}
    </style>

</head>
<body>

    <h1 class="heading" >Rock Paper Scissors</h1> 

  <button onclick="playerGame('Rock');  " class="images-button"> <img src="rock.png" alt="" class="images"> </button> 

  <button onclick="playerGame('Paper');"  class="images-button"><img src="paper.png" alt="" height="460px" class="images">  </button> 

  <button onclick="playerGame('Scissors')" class="images-button"> <img src="scissors.png" alt="" height="460px" class="images"></button>

  <p class="js-result result"></p> 
    
  <p class="js-moves">You
    <img src="rock.png"  height="150px" width="200px">
    <img src="scissors.png" height="150px" width="200px">  
    Computer
  </p>

  <p class="js-score score"></p>

  <button onclick=" 
  score.wins = 0; 
  score.losses = 0;
  score.ties=0; 
  localStorage.removeItem('score');
  updateScoreElement();
 " class="reset-button" >Reset Score</button>

  
<script type="text/javascript"> 
    
// uper vale ki jagah ye kroo kyuki refresh ye refresh nhi hoga LOCAL STORAGE   
    let score = JSON.parse(localStorage.getItem('score')) ||  {  
            wins: 0,
            losses: 0,   
            ties: 0
        };
      
       updateScoreElement();

// win lose tie

         function playerGame(playerMove){
           
          // calling a finction
          const computermove = pickcomputermove();
        
        let result = '';
        
          if(playerMove==='Scissors'){
            if(computermove === 'Rock'){
                result = 'You lose.';
            }
            else if(computermove==='Paper'){
                result = 'You Win.';
            }
            else if(computermove==='Scissors'){
                result='Tie.';
            }
          } 
          else if(playerMove==='Paper'){
            if(computermove==='Rock'){
                result = 'You Win.';
            }
            else if(computermove==='Paper'){
                result='Tie.';  
            } 
            else if(computermove==='Scissors'){
                result='You Lose.'; 
            }
          } 
          else if(playerMove==='Rock'){
            if(computermove === 'Rock'){
            result = 'Tie.';
         }
         else if(computermove==='Paper'){
           result = 'You lose.';
         } 
         else if(computermove==='Scissors'){
            result='You Win.';
         }
          } 

//  win lose tie marks
          if(result==='You Win.'){
            score.wins += 1;
         }
         else if(result==='You lose.'){
            score.losses += 1;
         }
         else if(result==='Tie.'){
            score.ties += 1;
         }

//  save to local storage
    localStorage.setItem('score',JSON.stringify(score)); 

    updateScoreElement(); 

    // for result
    document.querySelector('.js-result').innerHTML = result;

// your and compurt moves   
document.querySelector('.js-moves').innerHTML = `Your move${playerMove} - Computer ${computermove}`;

} 
    
function updateScoreElement(){
    document.querySelector('.js-score').innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;  
} 

      //  computermove selction
        function pickcomputermove(){
            const randomNumber = Math.random();
            let computermove = '';
            if(randomNumber >= 0 && randomNumber < 1 / 3){
            computermove = 'Rock'; 
            } 
            else if(randomNumber >= 1 / 3 && randomNumber < 2 / 3){
                computermove = 'Paper';
            } 
            else if(randomNumber >= 2 / 3 && randomNumber < 1){
                computermove = 'Scissors';
            } 
            return computermove; 
        }
    </script>
</body>
</html>
