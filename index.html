<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors-Game.com</title>

   <link rel="stylesheet" href="styles.css">

</head>
<body>

    <h1 class="heading" >Rock Paper Scissors</h1> 

  <button onclick="playerGame('Rock');  " class="images-button"> <img src="images/rock.png" alt="" class="images"> </button> 

  <button onclick="playerGame('Paper');"  class="images-button"><img src="images/paper.png" alt="" height="460px" class="images">  </button> 

  <button onclick="playerGame('Scissors')" class="images-button"> <img src="images/scissors.png" alt="" height="460px" class="images"></button>

  <p class="js-result result"></p> 

  <p class="js-moves"></p>

  <p class="js-score score"></p>

  <button onclick=" 
  score.wins = 0; 
  score.losses = 0;
  score.ties=0; 
  localStorage.removeItem('score');
  updateScoreElement();
 " class="reset-button" >Reset Score</button>

  
<script type="text/javascript" src="index.html"></script>
</body>
</html>
